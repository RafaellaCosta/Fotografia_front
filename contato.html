    <main>
        <h1>Entre em contato</h1>
        <form method="POST"
              enctype="multipart/form-data">
            <ul class="erros"></ul>
            <div>
                <label for="campo-nome"> Nome Completo:</label> 
                <input id="campo-nome" 
                       name="nome" 
                       type="text"
                       required
                       maxlength="30"
                       autofocus />
            </div>
            <div>
                <label for="campo-email"> E-mail:</label>
                <input id="campo-email" 
                       name="email" 
                       type ="email" 
                       required/>
            </div>
            <div>
                <label for="campo-assunto">Assunto</label>:
                <select name="assunto" 
                        id="campo-assunto"
                        required>
                    <option value="">Selecione uma opção</option>
                    <option value="O">Orçamento</option>
                    <option value="D">Depoimentos</option>
                    <option value="S">Sugestão</option>
                </select>
            </div>
            <div>
                <label for="campo-mensagem">Mensagem</label>:
                <textarea name="mensagem" 
                          id="corpo-mensagem"
                          required
                          maxlength="140"></textarea>
            </div>
            <div class="acoes">
                <button  type="submit" class="botao enviar">
                    Enviar Contato
                </button>
                <button  type="resert" class="botao limpar">
                    Limpar Formulario
                </button>
            </div>
        </form>
    </main>
