    <main>
        <h1>Entre em contato</h1>
        <form method="POST"
              enctype="multipart/form-data"
              action="/salvarForm">
            <div>
                <label for="campo-nome"> Nome Completo:</label> 
                <input id="campo-nome" name="nome" type="text" />
            </div>
            <div>
                <label for="campo-email"> E-mail:</label>
                <input id="campo-email" name="email" type ="email" />
            </div>
            <div>
                <label for="campo-assunto">Assunto</label>
                <select> name="assunto" id="campo-assunto">
                    <option>Orçamentos</option>
                    <option>Sugestão</option>
                    <option>Depoimentos</option>
                </select>
            </div>
            <div>
                <label for="campo-mensagem">Mensagem</label>
                <textarea name="mensagem" id="corpo-mensagem"></textarea>
            </div>
            <div>
                <button type="submit" >Enviar Contato</button>
                <button type="resert" >Limpar Formulario</button>
                <button type="button" >Botao </button>
            </div>
        </form>
    </main>
